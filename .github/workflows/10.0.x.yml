name: 10.0.x

on:
  schedule:
    - cron: '0 0 * * SAT'
  workflow_dispatch:
    branches:
      - master

jobs:
  build-xorg64:
    uses: vanilla-dpup/woof-CE/.github/workflows/build.yml@vanilladpup-10.0.x
    with:
      repo: vanilla-dpup/woof-CE
      ref: vanilladpup-10.0.x
      name: "Vanilla Dpup"
      version: 10.0.${{ github.run_number }}
      arch: x86_64
      compat-distro: debian
      compat-distro-version: bookworm64
      kernel: debian-bookworm
      prefix: vanilladpup
      artifact: vanilladpup-x86_64-10.0.${{ github.run_number }}-xorg
      retention: 1
      variant: xorg
  build-xwayland64:
    uses: vanilla-dpup/woof-CE/.github/workflows/build.yml@vanilladpup-10.0.x
    with:
      repo: vanilla-dpup/woof-CE
      ref: vanilladpup-10.0.x
      name: "Vanilla Dpup"
      version: 10.0.${{ github.run_number }}
      arch: x86_64
      compat-distro: debian
      compat-distro-version: bookworm64
      kernel: debian-bookworm
      prefix: vanilladpup
      artifact: vanilladpup-x86_64-10.0.${{ github.run_number }}-xwayland
      retention: 1
      variant: xwayland
  build-dwl64:
    uses: vanilla-dpup/woof-CE/.github/workflows/build.yml@vanilladpup-10.0.x
    with:
      repo: vanilla-dpup/woof-CE
      ref: vanilladpup-10.0.x
      name: "Vanilla Dpup"
      version: 10.0.${{ github.run_number }}
      arch: x86_64
      compat-distro: debian
      compat-distro-version: bookworm64
      prefix: vanilladpup
      kernel: debian-bookworm
      artifact: vanilladpup-x86_64-10.0.${{ github.run_number }}-dwl
      retention: 1
      variant: dwl
  build-xorg32:
    uses: vanilla-dpup/woof-CE/.github/workflows/build.yml@vanilladpup-10.0.x
    with:
      repo: vanilla-dpup/woof-CE
      ref: vanilladpup-10.0.x
      name: "Vanilla Dpup"
      version: 10.0.${{ github.run_number }}
      arch: x86
      compat-distro: debian
      compat-distro-version: bookworm
      kernel: debian-bookworm
      prefix: vanilladpup
      artifact: vanilladpup-x86-10.0.${{ github.run_number }}-xorg
      retention: 1
      variant: xorg
  upload:
    needs: [build-xorg64, build-xwayland64, build-dwl64, build-xorg32]
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        include:
          - arch: x86_64
            variant: dwl
          - arch: x86_64
            variant: xwayland
          - arch: x86_64
            variant: xorg
          - arch: x86
            variant: xorg
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v3
        with:
          name: vanilladpup-${{ matrix.arch }}-10.0.${{ github.run_number }}-${{ matrix.variant }}
          path: .
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: vanilladpup-${{ matrix.arch }}-10.0.${{ github.run_number }}-${{ matrix.variant }}
          tag_name: vanilladpup-${{ matrix.arch }}-10.0.${{ github.run_number }}-${{ matrix.variant }}
          fail_on_unmatched_files: true
          files: |
            *.iso
            *.sfs
  cleanup:
    needs: upload
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        include:
          - arch: x86_64
            keep: 3
          - arch: x86
            keep: 1
    steps:
      - name: Delete old ${{ matrix.arch }} releases
        uses: dev-drprasad/delete-older-releases@v0.2.0
        with:
          keep_latest: ${{ matrix.keep }}
          delete_tag_pattern: vanilladpup-${{ matrix.arch }}-10.0.
          delete_tags: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
